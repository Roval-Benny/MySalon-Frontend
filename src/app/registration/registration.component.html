
<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
            
            <h2 class="text-center text-light mt-5" style="font-weight:bold; font-style: italic;">MySalon</h2><br>
           
            <a  style="color: violet; font-weight: bold; 
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">YOUR PROFILE</a>
        <div class="card my-2">
            
          <form class="card-body cardbody-color p-lg-5">
            <div class="mb-1">
                <a style="font-weight: bold;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">NAME</a>
              <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                placeholder="Name">
            </div>
            <br>
            <div class="mb-1">
                <a style="font-weight: bold;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">AGE</a>
              <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                placeholder="AGE">
            </div>
            <br>
            <div class="mb-1">
                <a style="font-weight: bold;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Gender</a>
              <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                placeholder="Gender">
            </div>
            <br>
            <div class="mb-1">
                <a style="font-weight: bold;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Mobile Number</a>
              <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                placeholder="Mobile Number">
            </div>
            <br>
            <div class="mb-1">
                <a style="font-weight: bold;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Email ID</a>
              <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                placeholder="Email ID">
            </div>
            <br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                 I Agree To All T&C's
                </label>
              </div>
              <br>
            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-4 w-100" (click)="successFully()"
                 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">REGISTER</button></div>
            
          </form>
        </div>

      </div>
    </div>
</div>
