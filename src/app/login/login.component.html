
<div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-3">
            
            <h2 class="text-center text-light mt-5" style="font-weight:bold; font-style: italic;">MySalon</h2><br>
           
            <a  style="color: violet; font-weight: bold; 
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">SIGN-IN</a>
        <div class="card my-2">
            
          <div [hidden]="user" class="mt-5">
            
            <div class="text-center">
            <label for="phone" style="font-family:Verdana, Geneva, Tahoma, sans-serif; font-weight: bold;">Phone Number (Ex: 91-987-654-3210)</label><br></div>
            <input type="text" [(ngModel)]="phoneNumber.country"  class="input" placeholder="91"    maxlength="2">
            <input type="text" [(ngModel)]="phoneNumber.area"     class="input" placeholder="987"  maxlength="3">
            <input type="text" [(ngModel)]="phoneNumber.prefix"   class="input" placeholder="654"  maxlength="3">
            <input type="text" [(ngModel)]="phoneNumber.line"     class="input" placeholder="3210" maxlength="4">
          
            <div id="recaptcha-container" class="mt-3"></div>
          <div class="text-center">
            <button (click)="sendLoginCode()" class="mt-2 btn btn-primary">REQUEST OTP</button>
          </div>
            <div *ngIf="windowRef.confirmationResult">
              <hr>
              
              <label for="code">Enter your OTP Here</label><br>
              <input type="text" name="code" [(ngModel)]="verificationCode">
              <div class="text-center">
              <button (click)="verifyLoginCode()" class="btn btn-sm btn-primary">Verify</button></div>
            </div>
          
          </div>
          
          <div *ngIf="user">
            <h4>You have successfully logged in with your phone number!</h4>
          
            <p>UserId: {{ user?.uid }}</p>
          
          </div>
        </div>

      </div>
    </div>
</div>
