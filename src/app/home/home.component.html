<div class="row container-style">
    <div id="carouselExampleControls" class="carousel slide hero-unit" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/img/hero-img-4.jpg" class="d-block w-100 hero-unit-image" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./assets/img/hero-img-5.jpg" class="d-block w-100 hero-unit-image" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./assets/img/hero-img-6.jpg" class="d-block w-100 hero-unit-image" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="container" style="margin-top: 20vh;">
        <div class="row">
          <div class="col-md-12">
            <h4 class="text-start" style="color: white;">Service</h4>
            <div class="colContainer" >
              <div class="card col" *ngFor="let i of n">
                <div class="card-body" style="min-width: fit-content;" (click)="onService(i)">
                  <img class="card-img-top" src="./assets/img/salon3.jpg" alt="Card image cap">
                  <h5 class="card-title" style="min-width: fit-content; margin: 0px;">Hair Cut</h5>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <h4 class="text-start" style="color: white;">Today's Deals</h4>
            <div class="colContainer" >
              <div class="card col" *ngFor="let i of n">
                <img class="card-img-top" src="./assets/img/salon4.jpg" alt="Card image cap">
                <div class="card-body" style="min-width: fit-content;">
                  <h5 class="card-title" style="min-width: fit-content; margin: 0px;">Hair Cut</h5>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <h4 class="text-start" style="color: white;">Nearby Salons</h4>
            <div class="colContainer" >
              <div class="card col" *ngFor="let i of n">
                <div class="card-body" style="min-width: fit-content;" (click)="onNearbySalon(i)">
                  <img class="card-img-top" src="./assets/img/salon2.jpg" alt="Card image cap">
                  <h5 class="card-title" style="min-width: fit-content; margin: 0px;">Hair Cut</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
